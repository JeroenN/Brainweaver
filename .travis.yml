sudo: true
language: cpp

compiler:
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo pip install codecov # From https://github.com/travis-ci/travis-ci/issues/1705
  - sudo apt-get update -qq

addons:
  apt:
    sources:
    - boost-latest
    - ubuntu-toolchain-r-test
    packages:
    - libboost1.55-all-dev

install: sudo apt-get install -qq g++-5

# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - ./download_other_githubs.sh
  - ./build_other_githubs.sh
  - ./build_console_test.sh
  - ./BrainweaverConsoleTest
  - ./build_desktop_test.sh
  - ./BrainweaverDesktopTest
  - ./get_code_cov.sh
  - codecov
  - ./build_desktop.sh
